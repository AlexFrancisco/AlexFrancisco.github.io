<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Health Tracking | Alex Francisco</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<style>
    body, h2, p {
        color: #997950;
        background-color: #FFF8DC;
    }
    .hidden { display: none; }
    .visible { display: block; }
    .main-content {
        padding: 20px;
        background-color: #FFF8DC;
    }
</style>
</head>
<body>
<!-- Authentication Form -->
<div id="loginForm" class="visible">
    <h2>Login</h2>
    <form onsubmit="return checkLogin()">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
<!-- Main Container -->
<div class="main-content hidden" id="healthContent">
    <!-- Glucose Tracker -->
    <section id="glucose-tracker">
    <h2>Glucose Tracker</h2>
    <p>Our Glucose Tracker allows seamless tracking of your glucose levels...</p>
    <table class="table table-bordered">
    <thead>
    <tr>
    <th>Date</th><th>Time</th><th>Glucose Level</th><th>Status</th><th>Comments</th>
    </tr>
    </thead>
    <tbody id="glucose-data">
    <tr>
    <td>2025-01-29</td><td>7:30 PM</td><td>137</td><td>Normal</td>
    <td>Within target post-meal range, good control.</td>
    </tr>
    </tbody>
    </table>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function checkLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === 'admin' && password === 'admin') {
            document.getElementById('loginForm').classList.replace('visible', 'hidden');
            document.getElementById('healthContent').classList.replace('hidden', 'visible');
        } else {
            alert('Incorrect username or password');
        }
        return false;
    }
</script>
</body>
</html>
