
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Alex Francisco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Alex Francisco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/about/index.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="/mission/index.html">Mission</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog/index.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/summary/index.html">AI Updates</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        
        <section id="about">
            <h2>About</h2>
            <div id="about-content"></div>
        </section>
        <hr>
        
        <section id="mission">
            <h2>Mission</h2>
            <div id="mission-content"></div>
        </section>
        <hr>
        
        <section id="blog">
            <h2>Blog</h2>
            <div id="blog-content"></div>
        </section>
        <hr>
        
        <section id="summary">
            <h2>Summary</h2>
            <div id="summary-content"></div>
        </section>
        <hr>
        
    </div>
    <script>
        const contentMapping = {
            "about-content": "/hidden_content/4b7c1a.html",
            "mission-content": "/hidden_content/d92f3b.html",
            "blog-content": "/hidden_content/a8f67d.html",
            "summary-content": "/hidden_content/f4b2c9.html"
        };
        for (let id in contentMapping) {
            fetch(contentMapping[id])
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error("Error loading content:", error));
        }
    </script>
</body>
</html>
