
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | Alex Francisco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Alex Francisco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="about/index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="mission/index.html">Mission</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog/index.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="summary/index.html">Summary</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6"><div class="card mb-4"><div class="card-body"><h2 id="about-title">Loading...</h2><p id="about-content">Loading...</p></div></div></div><div class="col-md-6"><div class="card mb-4"><div class="card-body"><h2 id="mission-title">Loading...</h2><p id="mission-content">Loading...</p></div></div></div><div class="col-md-6"><div class="card mb-4"><div class="card-body"><h2 id="blog-title">Loading...</h2><p id="blog-content">Loading...</p></div></div></div><div class="col-md-6"><div class="card mb-4"><div class="card-body"><h2 id="summary-title">Loading...</h2><p id="summary-content">Loading...</p></div></div></div>
        </div>
    </div>

    <script>
        // âœ… Fetch the hidden content and extract only the first <h2> and <p>
        const hiddenContent = {
            "about": "hidden_content/4b7c1a.html",
            "mission": "hidden_content/d92f3b.html",
            "blog": "hidden_content/a8f67d.html",
            "summary": "hidden_content/f4b2c9.html"
        };

        Object.entries(hiddenContent).forEach(([key, url]) => {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const h2 = doc.querySelector("h2");
                    const p = doc.querySelector("p");

                    document.getElementById(`${key}-title`).innerText = h2 ? h2.innerText : "Untitled";
                    document.getElementById(`${key}-content`).innerText = p ? p.innerText : "No content available.";
                })
                .catch(error => console.error(`Error loading ${key}:`, error));
        });
    </script>

</body>
</html>
