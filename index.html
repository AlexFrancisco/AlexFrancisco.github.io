<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=http://97.182.166.236:8080">
    <title>Redirecting to MiniWeb Server...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            margin: 0 auto 2rem;
            animation: spin 1s linear infinite;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .ip-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
        }
        
        .ip-box code {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4facfe;
        }
        
        .manual-link {
            margin-top: 2rem;
        }
        
        .manual-link a {
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            border: 2px solid white;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .manual-link a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .info {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            p { font-size: 1.1rem; }
            .ip-box code { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Taking you to the MiniWeb Server</p>        <h1>
        
        <div class="ip-box">
            <div>Current Server:</div>
            <code>97.182.166.236:8080</code>
        </div>
        
        <p style="font-size: 1rem;">You will be redirected in 3 seconds</p>
        
        <div class="manual-link">
            <a href="http://97.182.166.236:8080">Click here if not redirected</a>
        </div>
        
        <div class="info">
            <p style="font-size: 0.8rem;">Creative: 97.182.166.236:25565 | Survival: 97.182.166.236:25566</p>            <p>
        </div>
    </div>
    
    <script>
        // Countdown timer
        let seconds = 3;
        const countdownElement = document.querySelector('p[style*="font-size: 1rem"]');
        
        const countdown = setInterval(() => {
            seconds--;
            if (seconds > 0) {
                countdownElement.textContent = `You will be redirected in ${seconds} second${seconds !== 1 ? 's' : ''}`;
            } else {
                clearInterval(countdown);
                countdownElement.textContent = 'Redirecting now...';
            }
        }, 1000);
    </script>
</body>
</html>
