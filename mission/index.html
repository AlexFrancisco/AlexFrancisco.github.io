</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Alex Francisco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../about/index.html">About</a></li>

            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div id="mission-content">Loading...</div>
    </div>

    <script>
        fetch("../hidden_content/d92f3b.html")
            .then(response => response.text())
            .then(html => {
                document.getElementById("mission-content").innerHTML = html;
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, "text/html");
                const h2 = doc.querySelector("h2");

                document.title = h2 ? h2.innerText : "Mission";
            })
            .catch(error => console.error("Error loading mission:", error));
    </script>

</body>
